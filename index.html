<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">

                </span>
            </div>

            <a href="#" class="btn prevBtn"><i class="fas fa-long-arrow-alt-left"></i></a>

    </div>

</html>
